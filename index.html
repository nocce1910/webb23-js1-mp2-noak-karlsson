<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sten, Sax, Påse</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Länkar till en extern CSS-fil för att styla sidan -->
    <script src="js/script.js"></script> <!-- Länkar till en extern JavaScript-fil för att hantera interaktiviteten på sidan -->
</head>
<body>
    <h1>Sten, Sax, Påse</h1> <!-- Rubrik för spelet -->
    <div id="input-container">
        <label for="player-name-input">Ange ditt namn:</label> <!-- Etikett för inmatningsfältet för spelarens namn -->
        <input type="text" id="player-name-input"> <!-- Inmatningsfält för spelarens namn -->
        <button id="start-game-btn">Starta spelet</button> <!-- Knapp för att starta spelet -->
    </div>

    <div id="game-container">
        <h2 id="player-name">Spelare</h2> <!-- Rubrik för spelarens namn -->
        <div id="score-container">
            <p id="player-score">Spelare: 0</p> <!-- Paragraf för spelarens poäng -->
            <p id="computer-score">Datorn: 0</p> <!-- Paragraf för datorns poäng -->
        </div>

        <div id="choices-container">
            <button id="rock-btn">Sten</button> <!-- Knapp för att välja sten -->
            <button id="paper-btn">Påse</button> <!-- Knapp för att välja påse -->
            <button id="scissors-btn">Sax</button> <!-- Knapp för att välja sax -->
        </div>

        <p id="result"></p> <!-- Paragraf för att visa resultatet av rundan -->

        <button id="restart-game-btn">Starta om spelet</button> <!-- Knapp för att starta om spelet -->
    </div>
</body>
</html>
